<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>100X components</title>
  </head>
  <body class="bg-black">
    <!-- Button components -->
    <div class="m-6">
      <button
        class="bg-white py-[8px] px-[24px] w-[334px] rounded-[65px] font-bold text-lg border-none hover:bg-neutral-300 disabled:bg-neutral-600 hover:cursor-pointer"
      >
        Create account
      </button>
    </div>
    <div class="m-6">
      <button
        class="bg-white py-[8px] px-[24px] w-[334px] rounded-[65px] font-bold text-lg border-none hover:bg-neutral-300 disabled:bg-neutral-600 hover:cursor-pointer"
      >
        Next
      </button>
    </div>
    <div class="m-6">
      <button
        class="bg-white py-[8px] px-[24px] w-auto rounded-[30px] font-bold text-lg border-none hover:bg-neutral-300 disabled:bg-neutral-600 hover:cursor-pointer"
      >
        Follow
      </button>
    </div>
    <div class="m-6">
      <button
        class="bg-inherit text-twitter-blue py-[8px] px-[24px] w-[334px] border border-solid border-gray-50 rounded-[30px] font-bold text-lg hover:cursor-pointer"
      >
        Sign Up
      </button>
    </div>
    <div class="m-6">
      <button
        class="bg-inherit text-twitter-blue py-[8px] px-[24px] w-auto border border-solid border-gray-50 rounded-[30px] font-bold text-lg hover:cursor-pointer"
      >
        Following
      </button>
    </div>
    <div class="m-6">
      <button
        class="bg-twitter-blue text-white py-[10px] px-[24px] w-[150px] border-none rounded-[30px] font-bold text-lg hover:cursor-pointer disabled:bg-twitter-blue-disabled hover:bg-twitter-blue-hover"
      >
        Post
      </button>
    </div>
    <div class="m-6">
      <button class="hover:cursor-pointer bg-inherit border-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          class="active:fill-white"
        >
          <path
            d="M12 5.69L17 10.19V18H15V12H9V18H7V10.19L12 5.69ZM12 3L2 12H5V20H11V14H13V20H19V12H22L12 3Z"
            fill="white"
          />
        </svg>
      </button>
    </div>
    <div class="m-6">
      <button class="hover:cursor-pointer bg-inherit border-none">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          class="active:fill-white"
        >
          <path
            d="M1 15C1 13.9391 1.42143 12.9217 2.17157 12.1716C2.92172 11.4214 3.93913 11 5 11H13C14.0609 11 15.0783 11.4214 15.8284 12.1716C16.5786 12.9217 17 13.9391 17 15C17 15.5304 16.7893 16.0391 16.4142 16.4142C16.0391 16.7893 15.5304 17 15 17H3C2.46957 17 1.96086 16.7893 1.58579 16.4142C1.21071 16.0391 1 15.5304 1 15Z"
            stroke="white"
            stroke-width="2"
            stroke-linejoin="round"
          />
          <path
            d="M9 7C10.6569 7 12 5.65685 12 4C12 2.34315 10.6569 1 9 1C7.34315 1 6 2.34315 6 4C6 5.65685 7.34315 7 9 7Z"
            stroke="white"
            stroke-width="2"
          />
        </svg>
      </button>
    </div>

    <!-- input components -->

    <div class="m-6">
      <input
        class="bg-inherit border border-solid border-neutral-400 rounded-md p-2 w-[334px] focus:border-twitter-blue focus:border-2 focus:outline-none"
        type="text"
        placeholder="label"
      />
    </div>

    <div class="flex m-6">
      <img src="../user.png" alt="" class="mx-2" />
      <input
        class="bg-inherit border-none rounded-md p-2 w-[334px] text-white caret-twitter-blue font-bold focus:border-none focus:outline-none"
        type="text"
        placeholder="What's happening?"
      />
    </div>
    <div class="flex justify-center m-6 bg-neutral-900 p-2 w-[334px] border rounded-3xl border-solid focus:border-1 focus:outline-none focus:border-twitter-blue">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="17"
        height="17"
        viewBox="0 0 17 17"
        fill="none"
        class="m-2"
      >
        <path
          d="M16.0446 15.2054L13.1471 12.3079C14.1961 11.065 14.8334 9.46109 14.8334 7.70834C14.8334 3.77375 11.643 0.583336 7.70837 0.583336C3.77379 0.583336 0.583374 3.77375 0.583374 7.70834C0.583374 11.6429 3.77379 14.8333 7.70837 14.8333C9.46192 14.8333 11.065 14.1968 12.3064 13.1471L15.2039 16.0446C15.3202 16.1602 15.473 16.2188 15.6235 16.2188C15.7739 16.2188 15.9282 16.161 16.043 16.0446C16.2766 15.8126 16.2766 15.4374 16.0446 15.2054ZM1.77087 7.70834C1.77087 4.43479 4.43483 1.77084 7.70837 1.77084C10.9819 1.77084 13.6459 4.43479 13.6459 7.70834C13.6459 10.9819 10.9819 13.6458 7.70837 13.6458C4.43483 13.6458 1.77087 10.9819 1.77087 7.70834Z"
          fill="#737373"
        />
      </svg>
      <input
        class="bg-inherit border-none rounded-2xl p-2 w-[334px] text-white focus:border-twitter-blue focus:border-2 focus:outline-none caret-twitter-blue font-bold"
        type="text"
        placeholder="What's happening?"
      >
      </input>
    </div>
  </body>
</html>
